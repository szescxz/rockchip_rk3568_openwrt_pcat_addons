<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"><link rel="manifest" href="/site.webmanifest"><link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0ed3cf"><meta name="msapplication-TileColor" content="#0ed3cf"><meta name="theme-color" content="#0ed3cf"><title>Login | photonicat 光影猫 - 配置</title><script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function (event) {
        document.getElementById("openwrt_link").href = "http://" + window.location.hostname + ":8080";

        const d1 = new Date();
        document.getElementById("dtt").value = d1.getTime();

        document.getElementById("password").focus();
      });
    </script><script defer src="/static/alpine-3.10.2.js"></script><link rel="stylesheet" href="/static/app.css"></head><body class="bg-gray-200"><div class="md:6/12 m-auto my-10 w-10/12 bg-white shadow-md lg:w-4/12"><div class="rounded-xl py-8 px-8" x-data="login_form"><h1 class="mt-3 flex text-center justify-center items-center text-2xl font-medium"><img src="/static/logo_text.png" class="w-72 sm:w-80"></h1> {% if error %} <span class="text-red-500">{{error}}</span> {% endif %} <form action="/login" method="post" class="mt-6"><div class="my-5 flex justify-center text-center text-pcatgray"> {{locales["form_login_title"]}} <img src="/static/tip.svg" class="ml-2" title="{{locales['form_login_title_tip']}}"></div><input type="hidden" name="dtt" id="dtt"><div class="my-5 text-sm relative"><input :type="password_type" id="password" name="password" class="mt-3 w-full rounded-sm bg-gray-100 px-4 py-3 focus:outline-none" placeholder="Password"><svg x-show="password_type != 'text'" @click="password_type='text'" xmlns="http://www.w3.org/2000/svg" class="absolute right-2 top-6 h-6 w-6 cursor-pointer" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg><svg x-show="password_type != 'password'" @click="password_type='password'" xmlns="http://www.w3.org/2000/svg" class="absolute right-2 top-6 h-6 w-6" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg></div><div class="my-5 flex justify-between text-sm"><label class="flex items-center"><input type="checkbox" name="remember_login" value="1" checked class="mr-2">{{locales["remember_login_status"]}}</label><a id="openwrt_link" href="/advanced_admin" target="_blank" class="mr-4 flex items-center hover:underline focus:ring-2 focus:ring-blue-600"><svg xmlns="http://www.w3.org/2000/svg" class="mr-1 h-4 w-4" fill="none" viewbox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg> OpenWRT </a></div><button class="focus:ring-blue-300 my-5 flex justify-center w-full rounded-lg bg-pcatblue px-5 py-2.5 text-center text-sm font-medium duration-300 text-white hover:bg-pcatblue-400 focus:ring-4">{{locales["common_login"]}}</button></form></div></div><script type="text/javascript">
      document.addEventListener("alpine:init", () => {
        Alpine.data("login_form", () => ({
          password_type: "password"
        }));
      });
    </script></body></html>
